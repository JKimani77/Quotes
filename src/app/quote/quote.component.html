<div>

    <h1>This is an application for quotes that allows you to do a bunch of stuff on quotes..</h1>
    <hr>
    <ul>
        <div class="card" *ngFor='let quote of quotes;let i = index'>

            <div class="card-body">
                <i class="fa fa-quote-left"></i>
            <p>{{quote.quote}}</p>
            <p>{{quote.author}}</p>
            </div>

            <div class="card-footer">
                <app-quote-details [quote]='quote'></app-quote-details>
            </div>

       <!--   <p>Posted by {{quote.quoteposter}}</p> --> 

        </div>
             
    </ul>
  </div>
