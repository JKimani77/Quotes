<div>

    <h1>This is an application for quotes that allows you to do a bunch of stuff on quotes..</h1>
    <hr>
    <ul>
        <div *ngFor='let quote of quotes'>
            <li>
          <p>
            {{quote.quote}} ~{{quote.author}}
          </p>
            </li>

          <p>Posted by {{quote.quoteposter}}</p>
        </div>
             
    </ul>
  </div>
